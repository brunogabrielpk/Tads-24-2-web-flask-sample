<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
    <h1>Users</h1>
    <a href="{{ url_for('create_user') }}">Add New User</a>
    <ul>
        {% for user in users %}
            <li>
                {{ user[1] }} ({{ user[2] }} years old, {{ user[3] }})
                <a href="{{ url_for('update_user', id=user[0]) }}">Edit</a>
                <form action="{{ url_for('delete_user', id=user[0]) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
